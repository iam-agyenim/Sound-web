<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Display</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js" rel="stylesheet">
</head>
<body id="vanta-bg">
    <div class="overlay"></div>
    <header class="header" style="top: 10%;">
        <h1>Audio-Display</h1>
    </header>
    <a href="index.html" class="home-btn">Home</a>
    <a href="audio.mp3" class="audio-btn1">Download Audio</a>

    <div class="container">
        <div class="video-container">
            <video id="background-video" loop  playsinline>
                <source src="Commslab.MP4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="audio-btn">Play Audio</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg", 
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0x5d5d6e,
            color2: 0x52576e,
            backgroundAlpha: 0 // Make Vanta background transparent
        });
    </script>
</body>
</html>
