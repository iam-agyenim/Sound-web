<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS - Carousel Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="vanta-bg">
    <div class="overlay"></div>
    <a href="index.html" class="home-btn">Home</a>

    <!-- Header -->
    <header class="header">
        <h1>BTS - Carousel Showcase</h1>
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="IMG_3112.jpg" class="carousel-image" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="IMG_3292.jpg" class="carousel-image" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="IMG_3295.jpg" class="carousel-image" alt="Slide 4">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        <div class="carousel-indicators">
            <span class="indicator active" onclick="currentSlide(1)"></span>
            <span class="indicator" onclick="currentSlide(2)"></span>
            <span class="indicator" onclick="currentSlide(3)"></span>
            <span class="indicator" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script src="bts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg", 
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0x5d5d6e,
            color2: 0x52576e,
            backgroundAlpha: 0
        });
    </script>
</body>
</html>
